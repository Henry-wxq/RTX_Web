version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtx-web-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3000
    env_file:
      - backend/.env
    volumes:
      # Mount .env file for development (optional)
      - ./backend/.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - rtx-web-network

  # Optional: Add nginx for reverse proxy in production
  # nginx:
  #   image: nginx:alpine
  #   container_name: rtx-web-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./:/usr/share/nginx/html:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - rtx-web-network

networks:
  rtx-web-network:
    driver: bridge
