<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Win Trust</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-wrapper">
        <div class="nav-content">
            <ul class="list-styled">
                <li><a href="index.html" class="logo"><img src="images/logo.png" alt="Win Trust"></a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="#" class="language">中文</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Header -->
    <section class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team of experts</p>
    </section>

    <!-- Contact Information -->
    <section class="contact-details">
        <div class="contact-methods">
            <div class="contact-method">
                <i class="contact-icon phone"></i>
                <h3>Call Us</h3>
                <p>0755-83296866</p>
            </div>
            <div class="contact-method">
                <i class="contact-icon email"></i>
                <h3>Email Us</h3>
                <p>marketing@win-trust.com</p>
            </div>
            <div class="contact-method">
                <i class="contact-icon location"></i>
                <h3>Visit Us</h3>
                <p>Room 1010, Creative Building</p>
                <p>3025 Nanhai Avenue, Nanshan District</p>
                <p>Shenzhen, China</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section">
        <div class="contact-content">
            <h2>Send Us a Message</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number">
                <select>
                    <option value="" disabled selected>Select Inquiry Type</option>
                    <option value="solutions">Solutions Inquiry</option>
                    <option value="services">Services Inquiry</option>
                    <option value="partnership">Partnership Opportunity</option>
                    <option value="other">Other</option>
                </select>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Same footer as index.html -->
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
